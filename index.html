<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子万年历</title>
    <style>
        @font-face {
            font-family: 'digital-7 mono';
            src: url('/fonts/digital-7-momo.ttf');
        }
        body {
            background-color: white;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .clock-bottom {
            background-color: #353638;
            height: 600px;
            width: 800px;
            margin: 10px;
            box-shadow: #1c1c1e9c 5px 5px 10px 5px;
            border-radius: 3px;
            border:22px outset #35363856;
        }
        .clock-sidebar {
            height: 556px;
            width: 756px;
            background-color: #4a4a4d;
            position: absolute;
            top: 22;
            left: 22;
            border:22px inset #35363856;
        }
        .clock-surface {
            background-color: #1C1C1E;
            height: 100%;
            width: 100%;
            display: flex;
        }
        .clock-display {
            position: absolute;
            color: #F9F6DE;
            font-family: 'digital-7 mono';
            font-style: italic;
            font-size: 45px;
            letter-spacing: 6px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #DF3A46;
            white-space: pre;
            z-index: 1;
        }
        .clock-display-beneath {
            position: absolute;
            color: #7D505D;
            font-family: 'digital-7 mono';
            font-style: italic;
            font-size: 45px;
            letter-spacing: 6px;
            white-space: pre;
            z-index: 0;
            background-color: #38383b;
        }
        .clock-text {
            position: absolute;
            color: #BCBAB6;
            font-size: 30px;
            white-space: pre;    
        }
        #logo {
            font-family: 华文行楷;
            top: 50px;
            left: 102px;
            height: 100px;            
        }
        #right {
            font-size: 10px;
            top: 50px;
            left: 160px;
            height: 100px;
        }
        #clockname {
            font-size: 16px;
            top: 47px;
            left: 180px;
        }
        #translate {
            font-size: 6px;
            top: 70px;
            left: 180px;
        }
        #calendar {
            top: 118px;
            left: 75px;
        }
        #year {
            top: 118px;
            left: 150px;
        }
        #month {
            text-align: left;
            top: 118px;
            left: 310px;
        }
        #day {            
            top: 118px;
            left: 405px;
        }
        #week {
            writing-mode: vertical-lr;
            font-size: 20px;
            top: 120px;
            left: 505px;
        }
        #weekd {
            top: 118px;
            left: 540px;
        }
        #temp {
            writing-mode: vertical-lr;
            font-size: 20px;
            top: 120px;
            left: 582px;
        }
        #tempd {
            top: 118px;
            left: 612px;
        }
        #time {
            font-size: 55px;
            letter-spacing: 7px;
            top: 218px;
            left: 52px;
        }
        #hour {
            font-size: 75px;
            letter-spacing: 15px;
            top: 220px;
            left: 190px;
        }
        #minute {
            font-size: 75px;
            letter-spacing: 15px;
            top: 220px;
            left: 350px;
        }
        #second {
            font-size: 75px;
            letter-spacing: 15px;
            top: 220px;
            left: 515px;
        }
        #colon {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 75px;
            font-style: normal;
            font-weight: 500;
            top: 196px;
            left: 310px;
            white-space: pre;
        }
        #mist {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 75px;
            font-style: normal;
            font-weight: 500;
            top: 194px;
            left: 635px;
            text-shadow: none;
            color: #3D242A;
        }
        #alarm {
            font-size: 17px;
            top: 228px;
            left: 658px;
        }
        #topclock {
            font-size: 17px;
            top: 258px;
            left: 658px;
        }
        #countdown {
            font-size: 55px;
            top: 360px;
            left: 52px;
        }
        .nameplate {
            background-color: #BCBAB6;
            padding: 4px;
            position: absolute;
            top: 358px;
            left: 130px;
            font-family: 'Simsun', 'Times New Roman', Times, serif;
            font-size: 55px;
            font-weight: bold;
            letter-spacing: 8px;
            text-indent: 8px;
            border-radius: 7px;
            border: 5px solid #1C1C1E;
            box-shadow: 0 0 0 3px #BCBAB6;
            color: #B03F36;
        }
        #cdt {
            font-size: 80px;
            letter-spacing: 12px;
            top: 358px;
            left: 425px;
            width: 208px;
            height: 72px;
            text-indent: 12px;
            border-radius: 5px;
            border: 5px solid #1C1C1E;
            box-shadow: 0 0 0 3px #BCBAB6;
        }
        #id {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-size: 15px;
            transform: scaleX(0.9);
            top: 493px;
            left: 585px;
        }
    </style>
    <script>
        // 时间格式化函数
        function formatTime(num) {
            return num.toString().padStart(2, '0');
        }
        // 日期格式化函数
        function formatDate(num) {
            return num.toString().padStart(2, ' ');
        }
        // 时间更新函数
        function updateClock() {
            var now = new Date();
            var year = now.getFullYear();
            var month = formatDate(now.getMonth() + 1); // 月份从0开始，所以需要加1
            var day = formatDate(now.getDate());
            var week = now.getDay();
            var hour = formatTime(now.getHours());
            var minute = formatTime(now.getMinutes());
            var second = formatTime(now.getSeconds());
     
            document.getElementById('year').textContent = year;
            document.getElementById('month').textContent = month;
            document.getElementById('day').textContent = day;
            document.getElementById('weekd').textContent = ['8', '1', '2', '3', '4', '5', '6'][week];
            document.getElementById('hour').textContent = hour;
            document.getElementById('minute').textContent = minute;
            document.getElementById('second').textContent = second;
        }
        window.onload = function() {
            updateClock(); // 页面加载时更新时间
            setInterval(updateClock, 1000); // 每秒更新一次时间
        };
    </script>
     
</head>
<body>
    <div class="clock-bottom">
        <div class="clock-sidebar">
            <div class="clock-surface">
                <div class="clock-text" id="logo">明瑞</div>
                <div class="clock-text" id="right">®</div>
                <div class="clock-text" id="clockname">数码信息历</div>
                <div class="clock-text" id="translate">Digital Information Calendar</div>
                <div class="clock-text" id="calendar">公历               年        月       日                    ℃</div>
                <div class="clock-text" id="week">星期</div>
                <div class="clock-text" id="temp">温度</div>
                <div class="clock-text" id="time">时间</div>
                <div class="clock-text" id="alarm">定闹</div>
                <div class="clock-text" id="topclock">整点</div>
                <div class="clock-text" id="countdown">距            仅剩               天</div>
                <div class="clock-text" id="id">MR 3040D</div>
                <div class="nameplate">高考</div>
                <div class="clock-display" id="year"></div>
                <div class="clock-display" id="month"></div>
                <div class="clock-display" id="day"></div>
                <div class="clock-display" id="weekd"></div>
                <div class="clock-display" id="tempd">26</div>
                <div class="clock-display" id="hour"></div>
                <div class="clock-display" id="minute"></div>
                <div class="clock-display" id="second"></div>
                <div class="clock-display" id="colon">:     :</div>
                <div class="clock-display" id="mist">:</div>
                <div class="clock-display" id="cdt">   0</div>
                <div class="clock-display-beneath" id="year">8888</div>
                <div class="clock-display-beneath" id="month">88</div>
                <div class="clock-display-beneath" id="day">88</div>
                <div class="clock-display-beneath" id="weekd">8</div>
                <div class="clock-display-beneath" id="tempd">88</div>
                <div class="clock-display-beneath" id="hour">88</div>
                <div class="clock-display-beneath" id="minute">88</div>
                <div class="clock-display-beneath" id="second">88</div>
                <div class="clock-display-beneath" id="cdt">8888</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
